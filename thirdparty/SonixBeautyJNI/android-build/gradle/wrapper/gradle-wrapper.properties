distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
# 配置系统环境变量 GRADLE_USER_HOME 自定义路径F:\GradleCache 用于修改缓存位置
# 需要自行下载gradle-8.12-bin.zip包至下方可自定义路径:F:\GradleCache\wrapper\dists\gradle-8.12-bin\cetblhg4pflnnks72fxwobvgv
# cetblhg4pflnnks72fxwobvgv目录为第一次构建失败自动创建的随机名称缓存目录，将gradle-8.12-bin.zip存放至该随机名称目录中
distributionUrl=https\://services.gradle.org/distributions/gradle-8.12-bin.zip
networkTimeout=10000
validateDistributionUrl=true
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists




